<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsla(180, 86%, 51%, 0.856); text-decoration: none;}
  </style>
</head>
<body>
  <main>
    <section class="decore">
      <img class="logo" src="images/logo.svg" alt="huddle logo">
      <img class="mockups" src="images/illustration-mockups.svg" alt="picture of a desktop and a smart phone">
    </section>

    <section class="desc">
      <div class="info">
        <h3>Build The Community Your Fans Will Love</h3>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </section>
    <section class="share-icon">
      <div class="icons">
        <div class="social">
          <a href="https://twitter.com/share" class="share" data-text="huddle" target="_blank"><img src="images/twitter.svg" class="share" alt="twitter share icon"></a>
        </div class="social">
        <div class="social">
          <a href="https://instagram.com/#" class="share" data-text="huddle" target="_blank"><img src="images/instagram.svg" class="share" alt="instagram share icon"></a>
        </div class="social">
        <div class="social">
          <a href="https://facbook.com/#" class="share" data-text="huddle" target="_blank"><img src="images/facebook.svg" class="share" alt="facbook share icon"></a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MurtazaKafka">Murtaza Kafka</a>.
    </p>
  </footer>
</body>
</html>
